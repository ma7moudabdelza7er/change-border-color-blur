<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input type="range" id="spacing" class="border" name="spacing" min="5" max="50" value="0">
            <label for="blur">Blur:</label>
            <input type="range" id="blur" name="blur" class="blur" min="0" max="25" value="0">
            <label for="base">Color:</label>
            <input type="color" id="base" class="color" name="base" value="#000">
        </div>
        <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1174&q=80"/>
    </div>
    <script src="script.js"></script>
</body>
</html>
